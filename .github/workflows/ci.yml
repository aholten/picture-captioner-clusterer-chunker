name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5

      - name: Lint
        run: uv run --extra dev ruff check .

      - name: Format check
        run: uv run --extra dev ruff format --check .

      - name: Test
        run: uv run --extra dev pytest tests/ -v
